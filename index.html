<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" type="text/css" href="app.css">

  <!--
    this is an example of how to use bpmn-js in a standalone application built with
    bower-bpmn-js
  -->

  <title>bpmn-js-diffing</title>
</head>
<body>

  <h1>bpmn-js-diffing</h1>

  <div style="width:100%">
    <div class="canvasContainer" id="canvasContainer_old">
      <h2>Old Version</h2>
       <input class="file" type="file" id="fileInputOld" target="canvas_old">
        <div class="canvas" id="canvas_old"></div>
    </div>
    <div class="canvasContainer" id="canvasContainer_new">
      <h2>New Version</h2>
      <input class="file" type="file" id="fileInputNew" target="canvas_new">
      <div class="canvas" id="canvas_new"></div>
    </div>
  </div>

  <!-- viewer dependencies -->
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
  <script src="./bower_components/lodash/dist/lodash.js"></script>
  <script src="./bower_components/sax/lib/sax.js"></script>
  <script src="./bower_components/Snap.svg/dist/snap.svg.js"></script>

  <!-- viewer -->
  <script src="./bower_components/bpmn-js/bpmn-viewer.js"></script>

  <!-- app -->
  <script src="./app.js"></script>
</body>
</html>
